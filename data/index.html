<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body onload="onLoad()">
    <h1 class="text-center">IoT-Server</h1>
    <div class="container">
        <form id="containerForm">
            <div class="form-row">
                <div class="col form-group text-center">
                    <label for="led1Value" class="font-weight-bold">LED 1</label>
                    <input id="led1Value" type="range" class="form-control bg-secondary" min="0" , max="255" />
                    <p id="led1Text" class="form-text">N/A</p>
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group text-center">
                    <label for="led2Value" class="font-weight-bold">LED 2</label>
                    <input id="led2Value" type="range" class="form-control bg-secondary" min="0" , max="255" />
                    <p id="led2Text" class="form-text">N/A</p>
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group  text-center">
                    <label for="button1Value" class="font-weight-bold">Button 1</label>
                    <div class="w-100"></div>
                    <button id="button1Value" type="button" class="btn"></button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
